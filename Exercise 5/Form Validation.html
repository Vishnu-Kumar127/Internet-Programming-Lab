<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Car Registration Form</title>
	<script>
		var radio=document.getElementsByName('cars');
		var drop =document.getElementsById('cars').value;
		var name =document.getElementsById('10').value;
		var tele =document.getElementsById('11').value;
		var id   =document.getElementsById('12').value;

		var vaildname=/^[a-zA-Z/]+ [a-zA-Z]+$/;
		var vaildno=/^[0-9]{10}/;
		var vaildid=/^[a-zA-Z@!#$%^&.,]+[@]+[a-zA-Z@!#$%^&.,]+$/;

		function c()
		{
			var ischecked=false;

			for ( var i = 0; i < radio.length; i++) 
			{
			    if(radio[i].checked) 
			    {
			        ischecked= true;
			        break;
	    		}
			}

			//radio box checked
			if(!ischecked)   
			{ 
				alert("Please select any Car type");
			}
			else
			{
			//Drop down list check
				if (!drop.text!='Select') 
				{
					alert("Please Specificed color");
				}
				else 
				{
					//name and telephone and email id checked
					if (!vaildname.test(name))
					{
						alert('Invalid name given.');
					}
					else
					{
						if (!vaildno.test(tele))
						{
							
							alert('Invalid Mobile NUmber given.');
						}
						else
						{
							if (!vaildid.test(id))
							{
								alert('Invalid Mail Id given.');
								
							} 
							else 
							{
								document.getElementsById('sele').innerHTML="valid";
								document.getElementsById('sele1').innerHTML="valid";
								document.getElementsById('sele2').innerHTML="valid";
								document.getElementsById('sele3').innerHTML="valid";
								document.getElementsById('sele4').innerHTML="valid";
								alert('Vaild Information.');
							}
						}
					}
				} 
			}
		}
		
	</script>
	<style>
		#sp
		{
			width: 400px;
			height: 200px;

		}
		.se label
		{
			margin-bottom: 15px;
		}
		.fo
		{
			display: inline-block;
			width: 150px;
			text-align: right;
		}
		#sele,#sele1,#sele2,#sele3,#sele4
		{
			color: green;
		}
	</style>
</head>
<body>
	<form>
		<div>What of car would u like to buy?</div>
		<input type="radio" name="cars" value="Proton" id="Proton" >
		<label for = "Proton">Proton</label>
		<input type="radio" name="cars" value="Honda" id="Honda">
		<label for = "Honda">Honda</label>
		<input type="radio" name="cars" value="ferri" id="ferri">
		<label for = "ferri">ferri</label>
		<input type="radio" name="cars" value="ford" id="ford">
		<label for = "ford">ford </label>
		<span id="sele"></span>
		<br><br>

		<div>What colour do u want on Your Car?</div>
		<select name="cars" id="cars">
			<option value="Select">---Select---</option>
			<option value="pink">Pink</option>
			<option value="Red">Red</option>
			<option value="violet">Violet</option>
			<option value="Blue">Blue</option>
			<option value="Black">Black</option>

		</select>
			<span>Others:</span>&nbsp;&nbsp;
			<input type="text" name="cars">
			<span id="sele1"></span>
		<br><br>

		<div>Enter other Specification of Your Preferred Car:</div>
		<input type="text" name="Specification" id="sp" minlength="10" maxlength="15" >
		<br><br>

		<div>Tell Us How To Get In Touch with You</div>
		<br>
			<div class ="se">
			<label class="fo">Name:</label>
			<input type="text" name="name" id="10" >
			<span id="sele2"></span>
			</div>
			<div class ="se">
			<label class="fo">Telephone:</label>
			<input type="Number" name="no" id="11" >
			<span id="sele3"></span>
			</div>
			<div class ="se">
			<label class="fo">Email Id:</label>
			<input type="text" name="email" id="12" >
			<span id="sele4"></span>
			</div>
		
		<br>
		<div><input type="checkbox">Please contact me as soon as possible</div>
		<br>
		<div>My Mail:<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="blank">mjvishnukumar2003@gmail.com</a></div>
		<br><br>
			<span><button type="submit" onclick="c()">Submit</button>&nbsp;&nbsp;&nbsp;<button id="clear">Clear</button></span>
		<br><br><div>
		<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Back to mail page</a></div>
	</form>
</body>
</html>
