<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>
	<style>
	 	label{
			width: 200px;
			text-align: center;
		}
		input{
			transform: translateX(10px);
		}
	</style>
</head>
<body>
<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required class="psw">
	</div>
	<br>
	<div>
    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required
    class="psw1">
</div>
<br>
<div>
    <label for="psw-repeat"><b>Conform Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    </div>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <center><button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin" style="text-align: center;">
    <p>Already have an account? <a href="si.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
